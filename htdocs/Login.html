<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Fügt Flexbox-Stile hinzu, um den Footer am unteren Rand zu fixieren */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* Hauptinhalt nimmt den verfügbaren Platz ein */
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Verhindert das Standard-Formularverhalten
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Überprüfen, ob E-Mail und Passwort "Admin" sind
            if (email === 'Admin@Admin.de' && password === 'Admin') {
                window.location.href = 'Ausbildungsnachweise.html'; // Weiterleitung zur Seite
            } else {
                alert('Ungültige Anmeldedaten. Bitte versuchen Sie es erneut.'); // Fehlermeldung
            }
        }
    </script>
</head>
<body>

<header class="container-fluid bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1>Login</h1>
        <a href="Mainpage.html" class="btn btn-primary">Zurück</a> <!-- Link zur Mainpage -->
    </div>
</header>

<main class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form onsubmit="validateLogin(event)"> <!-- Aufruf der Validierungsfunktion -->
        <div class="form-group">
            <label for="email">E-Mail<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group mt-3">
            <label for="password">Passwort<span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Einloggen</button>
        </div>
    </form>
</main>

<!-- Footer-Bereich -->
<footer class="bg-light py-4">
    <div class="container">
        <h3>Ihr Pressekontakt</h3>
        <div class="row">

                </address>

                </address>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
