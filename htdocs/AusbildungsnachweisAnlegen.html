<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausbildungsnachweise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Neuen Bericht anlegen</h1>
        <form>
            <div class="form-group">
                <label for="email">E-Mail<span class="text-danger">*</span> </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="datum_von">Datum von<span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="datum_von" name="datum_von" required >
                </div>
                <div class="form-group col-md-6">
                    <label for="datum_bis">Datum bis<span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="datum_bis" name="datum_bis" required>
                </div>
            </div>
            <div class="form-group">
                <label for="ausbilder">E-Mail Ausbilder<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="ausbilder" name="ausbilder" required>
            </div>
            <div class="form-group">
                <label for="ausbildungsjahr">Ausbildungsjahr<span class="text-danger">*</span></label>
                <select class="form-control" id="ausbildungsjahr" name="ausbildungsjahr" required>
                    <option value="">Bitte auswählen</option>
                    <option value="1">1. Jahr</option>
                    <option value="2">2. Jahr</option>
                    <option value="3">3. Jahr</option>
                </select>
            </div>
            <div class="bg-light p-3 rounded mt-3">
                <div class="form-group">
                    <label class="text-primary" for="schulische_taetigkeiten" >Schulische Tätigkeiten<span class="text-danger">*</span></label>
                    <textarea class="form-control mt-2" id="schulische_taetigkeiten" name="schulische_taetigkeiten" rows="6" placeholder="Tätigkeiten beschreiben..." required></textarea>
                </div>           
                <div class="form-group">
                    <label class="text-primary" for="sonstige_taetigkeiten">Sonstige Tätigkeiten</label>
                    <textarea class="form-control mt-2" id="sonstige_taetigkeiten" name="sonstige_taetigkeiten" rows="6" placeholder="Tätigkeiten beschreiben..."></textarea>
                </div>          
                <div class="form-group">
                    <label for="betriebliche_taetigkeiten" class="text-primary" >Betriebliche Tätigkeiten<span class="text-danger">*</span></label>
                    <textarea class="form-control mt-2" id="betriebliche_taetigkeiten" name="betriebliche_taetigkeiten" rows="6" placeholder="Tätigkeiten beschreiben..." required></textarea>
                </div>
            </div>
            <div class="mt-3 d-flex flex-column flex-md-row justify-content-between">
                <button type="submit" class="btn btn-primary mb-2 mb-md-0">Abschicken</button>
                <div class="d-flex flex-column flex-md-row">
                    <button type="button" class="btn btn-secondary mb-2 mb-md-0 ml-md-2">Speichern und später senden</button>
                    <button type="button" class="btn btn-danger ml-md-2">Abbrechen</button>
                </div>
            </div>           
        </form>
    </div>

</body>
</html>
